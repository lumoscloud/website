<div class="header-home home-video">
  <div class="big-video-wrap">
    <div class="big-video" data-href="/assets/videos/home-bg-video-blue.mp4"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-3">
        <div class="logo">
          {% include 'includes/logo' %}
        </div>
        <a href="#big-slide-panel" class="big-slide-link no-underline visible-xs-block">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <div class="col-sm-9 hidden-xs">
        {% include 'includes/nav' %}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 slogans slogans-control">
        <h1 class="fade-in fade-in-slow">{{meta.slogan1}}</h1>
        <h2 class="fade-in fade-in-slow">{{meta.slogan2}}</h2>
      </div>
    </div>
  </div>
  <a class="jump-down no-underline fade-in fade-in-slow">
    <i class="fa fa-chevron-circle-down" data-scroll-to="#content" data-scroll-offset="-100"></i>
  </a>
</div>

<div class="header-home home-photo" style="background-image: url('/assets/images/header-home.jpg')">
  <div class="header-nav-bg"></div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-3">
        <div class="logo">
          {% include 'includes/logo' %}
        </div>
        <a href="#big-slide-panel" class="big-slide-link no-underline visible-xs-block">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <div class="col-sm-9 hidden-xs">
        {% include 'includes/nav' %}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 slogans slogans-control">
        <h1>{{meta.slogan1}}</h1>
        <h2>{{meta.slogan2}}</h2>
      </div>
    </div>
  </div>
  <a class="jump-down no-underline fade-in fade-in-slow">
    <i class="fa fa-chevron-circle-down" data-scroll-to="#content" data-scroll-offset="-100"></i>
  </a>
</div>

<style media="screen">
  .header-home.home-video { display: block; }
  .header-home.home-photo { display: none; }
</style>

<script type="text/javascript">
  $(function() {
    var resizeHeader = function() {
      $('.header-home.home-video').css('height', $(window).height());
      $('.header-home.home-video .big-video-wrap').css('height', $(window).height()-80);
    };
    resizeHeader();
    $(window).resize(resizeHeader);

    var placeSlogans = function() {
      var target = $('.header-home.home-video .big-video-wrap').innerHeight()-$('.header-home.home-video .slogans-control').innerHeight()-120;
      var topDistance = Math.max(target, 80);
      $('.header-home.home-video .slogans-control').css('margin-top', topDistance);
      var target = ($('.header-home.home-video .big-video-wrap').innerHeight()/2)-$('.header-home.home-video .slogans-variant').innerHeight()-120;
      var topDistance = Math.max(target, 80);
      $('.header-home.home-video .slogans-variant').css('margin-top', topDistance);
    };
    placeSlogans();
    $(window).resize(placeSlogans);

    setTimeout(function() {
      $('.fade-in').addClass("fade-in-now");
    }, 500);
  });

  $(function() {
    $('.header-home.home-photo').css('height', $(window).height()*0.9);
  });
</script>
